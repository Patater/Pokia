<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pokia</title>
<style type="text/css">
  .button {
    position: absolute;
  }
  .img_button {
    opacity: 0.01;
    position: absolute;
  }
  .controls {
    padding-top: 0.2em;
    padding-bottom: 0.1em;
    padding-left: 0.4em;
    padding-right: 0.4em;

    position: absolute;
    z-index: 2;
    bottom: 0px;
    left: 0px;

    background-color: #2d2d2d;
    font: 1em 'Unit-LightRegular', Helvetica, Arial, sans-serif;
    color: #ccc;
  }
  .lcd {
    position: absolute;
  }
</style>
</head>
<body>

<canvas id="waveform" width="1" height="1"></canvas>
<pre id="debug"></pre>
<img id="phone-screen" style="position: absolute;"
src="POKIA-screen.png" width="1" height="1">
<canvas class="lcd" id="lcd" width="1149" height="843"></canvas>
<img id="phone-shadowscreen" style="position: absolute;"
src="POKIA-shadowscreen.png" width="1" height="1">
<img id="phone-body" style="position: absolute;"
src="POKIA-body.png" width="1" height="1">

<img width="1" height="1" src="pad-power.png" class="img_button"
id="power-img"/>
<img width="1" height="1" src="pad-soft.png" class="img_button" id="soft-img"/>
<img width="1" height="1" src="pad-up.png" class="img_button" id="up-img"/>
<img width="1" height="1" src="pad-clear.png" class="img_button"
id="clear-img"/>
<img width="1" height="1" src="pad-down.png" class="img_button" id="down-img"/>
<img width="1" height="1" src="pad-one.png" class="img_button" id="one-img"/>
<img width="1" height="1" src="pad-two.png" class="img_button" id="two-img"/>
<img width="1" height="1" src="pad-three.png" class="img_button"
id="three-img"/>
<img width="1" height="1" src="pad-four.png" class="img_button" id="four-img"/>
<img width="1" height="1" src="pad-five.png" class="img_button" id="five-img"/>
<img width="1" height="1" src="pad-six.png" class="img_button" id="six-img"/>
<img width="1" height="1" src="pad-seven.png" class="img_button"
id="seven-img"/>
<img width="1" height="1" src="pad-eight.png" class="img_button"
id="eight-img"/>
<img width="1" height="1" src="pad-nine.png" class="img_button" id="nine-img"/>
<img width="1" height="1" src="pad-asterisk.png" class="img_button"
id="asterisk-img"/>
<img width="1" height="1" src="pad-zero.png" class="img_button" id="zero-img"/>
<img width="1" height="1" src="pad-hash.png" class="img_button" id="hash-img"/>

<div width="1" height="1" class="button" id="power"></div>
<div width="1" height="1" class="button" id="soft"></div>
<div width="1" height="1" class="button" id="up"></div>
<div width="1" height="1" class="button" id="clear"></div>
<div width="1" height="1" class="button" id="down"></div>
<div width="1" height="1" class="button" id="one"></div>
<div width="1" height="1" class="button" id="two"></div>
<div width="1" height="1" class="button" id="three"></div>
<div width="1" height="1" class="button" id="four"></div>
<div width="1" height="1" class="button" id="five"></div>
<div width="1" height="1" class="button" id="six"></div>
<div width="1" height="1" class="button" id="seven"></div>
<div width="1" height="1" class="button" id="eight"></div>
<div width="1" height="1" class="button" id="nine"></div>
<div width="1" height="1" class="button" id="asterisk"></div>
<div width="1" height="1" class="button" id="zero"></div>
<div width="1" height="1" class="button" id="hash"></div>

<div id="extra-controls" class="controls" style="display: none;">
<label for="tempo">Tempo:</label>
<select id="tempo">
</select>
</div>

<script src="bitmaps.js"></script>

</body>
</html>
